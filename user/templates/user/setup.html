<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
</head>
<body>
    <form method="post">

        <!--Form to setup camera options-->
        {% if request.path == '/setup-camera' %}
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Next">
        {% endif %}
        
        <!--Form to setup animal options-->
        {% if request.path == '/setup-animal' %}
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Done">
        {% endif %}
    </form>
</body>
</html>
